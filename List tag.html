<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested and definition list</title>
    </head>
    <body> 
        <h1 style="text-align:center"><b>To illustsrate Nested and definition list tags</b></h1>
        <hr>
    </hr>
    <h2><b>An ordered nested list:</b></h2>
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
        <ol style="list-style-type:circle">
            <li>China</li>
            <li>Africa</li>
        </ol></ol>

        <li>Milk</li>
    </ol>
    <h3><b>A Definition list:</b></h3>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital City of Kamataka</dd> 
        <dt>Mumbai</dt>
        <dd>-Capital City of maharashtra</dd>
    </dl>

</body>
</html>
