<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Tags</title>
    </head>
    <body  style="text-align: center;">
        <h1><b>To illustsrate text formatting tags.</b></h1><hr>
    </hr>
        <marquee>This is an alternate Marquee text</marquee>
        <p>This is <i>italized</i></p>
        <p>This is <u>underline</u></p>
        <p>This is <b>bold</b></p>
        <p>This is <em>emphasized</em></p>
        <p>This is <strong>Strong Text</strong></p>
        <p>This is <strike>striked text</strike></p>
        <p>This is <code>computer code</code></p>
        <p>This is <sup>superscript</sup>code</p>
        <p>This is <sub>subscript</sub>code</p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
    </body>
